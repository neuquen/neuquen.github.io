<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- Latest Compiled and Minified Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1> TITLE</h1>


<!-- Include body content here -->
<div class="container">

    <div class="row explanatory-text">Explanatory text.</div>
    <div class="row subtitle-map">Pick a major job field and a metric. <br>
        Hover over a state for tooltips and a pop-up table. <br><br>
        "Likely computerized" means that, according to the Oxford study, <br>
        the occupation has a probability of 0.5 or greater of being automated.</div>

    <!-- Map: Drop Down Menu -->
    <div class="row">
        <div class="col-md-6 col-lg-6">
            <table filter-table"><tr>
                <td class="filter-table-td">
                    <div class="user-data">
                        <!-- 2010 Major SOC Groups: http://www.bls.gov/soc/major_groups.htm -->
                        <select id="mapDropdown">
                            <option value="Management">Management</option>
                            <option value="Business">Business and Financial Operations</option>
                            <option value="Computer">Computer and Mathematical</option>
                            <option value="Architecture">Architecture and Engineering</option>
                            <option value="Life">Life, Physical, and Social Science</option>
                            <option value="Community">Community and Social Services</option>
                            <option value="Legal">Legal</option>
                            <option value="Education">Education, Training and Library</option>
                            <option value="Arts">Arts, Design, Entertainment, Sports, and Media</option>
                            <option value="Practitioners">Healthcare Practitioners and Technical</option>
                            <option value="Healthcare">Healthcare Support</option>
                            <option value="Protective">Protective Service</option>
                            <option value="Food">Food Preparation and Serving</option>
                            <option value="Building">Building and Grounds Cleaning and Maintenance</option>
                            <option value="Personal">Personal Care and Service</option>
                            <option value="Sales">Sales and Related</option>
                            <option value="Office">Office and Administrative Support</option>
                            <option value="Farming">Farming, Fishing, and Forestry</option>
                            <option value="Construction">Construction and Extraction</option>
                            <option value="Installation">Installation, Maintenance, and Repair</option>
                            <option value="Production">Production</option>
                            <option value="Transportation">Transportation and Material Moving</option>
                            <!--<option value="Military">Military</option>-->

                        </select>
                    </div>
                </td>
                <td class="filter-table-td">
                </td>
            </tr></table>
        </div>

        <div class="col-md-6 col-lg-6">
            <table filter-table"><tr>
                <td class="filter-table-td">
                    <div class="user-data">
                        <select id="dataTypeDropdown">
                            <option value="Per1000">Jobs in Selected Field, Per 1000 Jobs in the State</option>
                            <option value="TotalJobs">Number of Jobs in Selected Field</option>
                            <option value="Likely">Jobs Per 1000, Without Jobs Likely Computerized</option>
                        </select>
                    </div>
                </td>
                <td class="filter-table-td">
                </td>
            </tr></table>
        </div>
    </div>


    <!-- Map Visualization and Pop-Up Table  -->
    <div class = "row">
        <div class="col-md-6 col-lg-6" id="by-state"></div>
        <div class="col-md-6 col-lg-6 map-table"></div>
    </div>
</div>


<!-- Latest minified jQuery -->
<script src="js/jquery-2.2.0.min.js"></script>

<!-- Latest compiled and minified Bootstrap JavaScript -->
<script src="js/bootstrap.min.js"></script>

<!-- Latest minified D3JS -->
<script src="js/d3.v3.min.js"></script>

<!-- Additional Libraries -->
<script src="js/d3-queue.v2.min.js"></script>
<script src="js/topojson.js"></script>

<!-- Legend credit: http://d3-legend.susielu.com/ -->
<script src="js/d3-legend.min.js"></script>

<!-- color brewer: Bike Bostock https://github.com/mbostock/d3/blob/master/lib/colorbrewer/colorbrewer.js -->
<script src="js/colorbrewer.js"></script>

<!-- Custom Scripts -->
<script src="js/main.js"></script>
<script src="js/byState.js"></script>
<script src="js/d3.tip.js"></script>

</body>
</html>
